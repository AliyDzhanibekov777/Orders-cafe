<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <form action="{% url 'change_order' order.id %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="col-md-6 col-sm-12">
            <label for="{{ form.table_number.id_for_lable }}" class="form-label">Номер стола</label>
            {{ form.table_number }}
            <br>
            <label for="{{ form.items.id_for_lable }}" class="form-label">Блюда</label>
            {{ form.items }}
            <button type="submit" class="btn btn-success">Изменить</button>
        </div>
    </form>
{% endblock %}
