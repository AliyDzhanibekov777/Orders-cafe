<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <form action="{% url 'change_status' order.id %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="col-md-6 col-sm-12">
            <label for="{{ form.status.id_for_lable }}" class="form-label">Статус:</label>
            {{ form.status }}
            <button type="submit"  class="btn btn-success">Изменить</button>
        </div>
    </form>
{% endblock %}
